<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Task Manager</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7fd;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            width: 350px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #1e7f7a;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background-color: #1e7f7a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #155e5a;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

        li {
            background-color: #3655f1;
            padding: 8px;
            margin-bottom: 6px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ðŸ“‹ Student Task Manager</h1>

    <input type="text" id="taskInput" placeholder="Enter your task">

    <button onclick="addTask()">Add Task</button>

    <ul id="taskList"></ul>
</div>

<script>
    function addTask() {
        let task = document.getElementById("taskInput").value;

        if (task === "") {
            alert("Please enter a task!");
            return;
        }

        let li = document.createElement("li");
        li.textContent = task;

        document.getElementById("taskList").appendChild(li);

        document.getElementById("taskInput").value = "";
    }
</script>

</body>
</html>
